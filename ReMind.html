<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globalsReMind.css" />
    <link rel="stylesheet" href="styleReMind.css" />
  </head>
  <body>
    <div class="iphone-pro-max">
      <div class="div">

          <div class="rectangle-2"></div>
          <div class="text-wrapper">Meditation</div>
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <div class="ellipse-4"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-2">Enter mobile number:</div>

          <div class="text-wrapper-4">MYndA:</div>
          <div class="text-wrapper-5">Yoga</div>
          <div class="frame"><div class="text-wrapper-6">Hiking</div></div>
          <div class="div-wrapper"><div class="text-wrapper-6">Cycling</div></div>

          <img class="line-4" src="https://c.animaapp.com/Gm823IXD/img/line-6.svg" />

          <img class="star-2" src="https://c.animaapp.com/Gm823IXD/img/star-2.svg" />
          <div class="group">
            <div class="overlap-group">
              <img class="line-5" src="https://c.animaapp.com/Gm823IXD/img/line-7-1.svg" />
              <img class="line-6" src="https://c.animaapp.com/Gm823IXD/img/line-8-1.svg" />
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-group">
              <img class="line-5" src="https://c.animaapp.com/Gm823IXD/img/line-7-1.svg" />
              <img class="line-6" src="https://c.animaapp.com/Gm823IXD/img/line-8-1.svg" />
            </div>
          </div>
        </div>
        <div class="overlap-2"><div class="text-wrapper-7">ReMind</div></div>
        <div class="overlap-3">
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <p class="p">Time for a break! Work-life balance is always the key of success.</p>
        </div>
        <div class="rectangle-8"></div>
      </div>
